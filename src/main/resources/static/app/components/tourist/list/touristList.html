<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="form">
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" id="searchInput" placeholder="Last name" ng-model="lastName">
                    <button class="btn btn-primary mx-1" ng-click="ctrl.search(lastName)">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-if="ctrl.tourists.length">
        <div class="mx-auto">
            <p class="text-info">Number of result: {{ctrl.tourists.length}}</p>
        </div>
    </div>
    <div class="row">
        <div class="mx-auto">
            <!--<button class="btn-dark d-inline-block" ng-if="ctrl.page != 1">
                <i class="fas fa-angle-left" ng-click="ctrl.getPrevPage(lastName)"></i>
            </button>
            <p class="d-inline-block">{{ctrl.page}}</p>
            <b class="btn-dark d-inline-block" ng-if="ctrl.tourists.length != 0">
                <i class="fas fa-angle-right" ng-click="ctrl.getNextPage(lastName)"></i>
            </b>-->
            <button>dupa</button>
        </div>
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">PESEL</th>
                    <th scope="col" class="text-center">Options</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="tourist in ctrl.tourists">
                    <th scope="row">{{tourist.id}}</th>
                    <td>{{tourist.firstName}}</td>
                    <td>{{tourist.lastName}}</td>
                    <td>{{tourist.pesel}}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-primary" title="Add flight">
                            <a ng-href="#!tourist-add-flights/{{tourist.id}}" class="text-white">
                                <i class="fas fa-rocket"></i>
                            </a>
                        </button>
                        <button class="btn btn-sm btn-warning" title="Flights managment">
                            <a ng-href="#!tourist-flights/{{tourist.id}}" class="text-white">
                                <i class="fas fa-passport"></i>
                            </a>
                        </button>
                        <button class="btn btn-sm btn-danger" title="Delete">
                            <a ng-href="#!tourist-delete/{{tourist.id}}" class="text-white">
                                <i class="fas fa-minus-square"></i>
                            </a>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <a class="btn btn-primary mb-3" ng-href="#!tourist-add">Add new tourist</a>
    </div>
</div>
