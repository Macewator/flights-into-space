<div class="container">
    <div class="row">
        <div class="mx-auto">
            <h2>New tourist</h2>
        </div>
    </div>
    <div class="row" ng-if="ctrl.msg">
        <div class="mx-auto">
            <p class="text-danger">{{ctrl.msg}}</p>
        </div>
    </div>
    <div class="row">
        <form class="mx-auto col-10 col-md-6">
            <div class="form-group">
                <label for="firstNameInput">First name:</label>
                <input type="text" class="form-control" id="firstNameInput" placeholder="first name" ng-model="ctrl.tourist.firstName">
            </div>
            <div class="form-group">
                <label for="lastNameInput">First name:</label>
                <input type="text" class="form-control" id="lastNameInput" placeholder="last name" ng-model="ctrl.tourist.lastName">
            </div>

            <div class="form-group">
                <label for="genderSelect">Gender:</label>
                <select class="form-control" id="genderSelect" ng-model="ctrl.tourist.gender">
                    <option value="WOMEN">women</option>
                    <option value="MEN">men</option>
                </select>
            </div>

            <div class="form-group">
                <label for="countryInput">Country:</label>
                <input type="text" class="form-control" id="countryInput" placeholder="country" ng-model="ctrl.tourist.country">
            </div>
            <div class="form-group">
                <label for="notesInput">Notes:</label>
                <input type="text" class="form-control" id="notesInput" placeholder="notes" ng-model="ctrl.tourist.notes">
            </div>
            <div class="form-group">
                <label for="birthInput">Day of birth:</label>
                <input type="date" class="form-control" id="birthInput" placeholder="birthdate" ng-model="ctrl.tourist.birthDate">
            </div>
            <div class="form-group">
                <label for="peselInput">Pesel:</label>
                <input type="text" class="form-control" id="peselInput" placeholder="PESEL" ng-model="ctrl.tourist.pesel">
            </div>
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary" ng-click="ctrl.saveTourist()">Add</button>
            </div>
        </form>
    </div>
</div>
